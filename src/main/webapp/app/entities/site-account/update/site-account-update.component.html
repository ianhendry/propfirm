<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-site-account-heading"
        data-cy="SiteAccountCreateUpdateHeading"
        jhiTranslate="propfirmApp.siteAccount.home.createOrEditLabel"
      >
        Create or edit a Site Account
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.siteAccount.accountName" for="field_accountName">Account Name</label>
          <input
            type="text"
            class="form-control"
            name="accountName"
            id="field_accountName"
            data-cy="accountName"
            formControlName="accountName"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.siteAccount.userPicture" for="field_userPicture">User Picture</label>
          <div>
            <img
              [src]="'data:' + editForm.get('userPictureContentType')!.value + ';base64,' + editForm.get('userPicture')!.value"
              style="max-height: 100px"
              *ngIf="editForm.get('userPicture')!.value"
              alt="siteAccount image"
            />
            <div *ngIf="editForm.get('userPicture')!.value" class="form-text text-danger clearfix">
              <span class="pull-left"
                >{{ editForm.get('userPictureContentType')!.value }}, {{ byteSize(editForm.get('userPicture')!.value) }}</span
              >
              <button
                type="button"
                (click)="clearInputImage('userPicture', 'userPictureContentType', 'file_userPicture')"
                class="btn btn-secondary btn-xs pull-right"
              >
                <fa-icon icon="times"></fa-icon>
              </button>
            </div>
            <input
              type="file"
              id="file_userPicture"
              data-cy="userPicture"
              (change)="setFileData($event, 'userPicture', true)"
              accept="image/*"
              jhiTranslate="entity.action.addimage"
            />
          </div>
          <input
            type="hidden"
            class="form-control"
            name="userPicture"
            id="field_userPicture"
            data-cy="userPicture"
            formControlName="userPicture"
          />
          <input
            type="hidden"
            class="form-control"
            name="userPictureContentType"
            id="field_userPictureContentType"
            formControlName="userPictureContentType"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.siteAccount.userBio" for="field_userBio">User Bio</label>
          <textarea class="form-control" name="userBio" id="field_userBio" data-cy="userBio" formControlName="userBio"></textarea>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.siteAccount.inActive" for="field_inActive">In Active</label>
          <input type="checkbox" class="form-check" name="inActive" id="field_inActive" data-cy="inActive" formControlName="inActive" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.siteAccount.inActiveDate" for="field_inActiveDate"
            >In Active Date</label
          >
          <div class="d-flex">
            <input
              id="field_inActiveDate"
              data-cy="inActiveDate"
              type="datetime-local"
              class="form-control"
              name="inActiveDate"
              formControlName="inActiveDate"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.siteAccount.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="userOption.id === editForm.get('user')!.value?.id ? editForm.get('user')!.value : userOption"
              *ngFor="let userOption of usersSharedCollection; trackBy: trackUserById"
            >
              {{ userOption.login }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.siteAccount.addressDetails" for="field_addressDetails"
            >Address Details</label
          >
          <select
            class="form-control"
            id="field_addressDetails"
            data-cy="addressDetails"
            name="addressDetails"
            formControlName="addressDetails"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                addressDetailsOption.id === editForm.get('addressDetails')!.value?.id
                  ? editForm.get('addressDetails')!.value
                  : addressDetailsOption
              "
              *ngFor="let addressDetailsOption of addressDetailsSharedCollection; trackBy: trackAddressDetailsById"
            >
              {{ addressDetailsOption.contactName }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
