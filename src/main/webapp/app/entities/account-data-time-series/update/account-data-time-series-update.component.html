<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-account-data-time-series-heading"
        data-cy="AccountDataTimeSeriesCreateUpdateHeading"
        jhiTranslate="propfirmApp.accountDataTimeSeries.home.createOrEditLabel"
      >
        Create or edit a Account Data Time Series
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.accountDataTimeSeries.dateStamp" for="field_dateStamp"
            >Date Stamp</label
          >
          <div class="d-flex">
            <input
              id="field_dateStamp"
              data-cy="dateStamp"
              type="datetime-local"
              class="form-control"
              name="dateStamp"
              formControlName="dateStamp"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.accountDataTimeSeries.accountBalance" for="field_accountBalance"
            >Account Balance</label
          >
          <input
            type="number"
            class="form-control"
            name="accountBalance"
            id="field_accountBalance"
            data-cy="accountBalance"
            formControlName="accountBalance"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.accountDataTimeSeries.accountEquity" for="field_accountEquity"
            >Account Equity</label
          >
          <input
            type="number"
            class="form-control"
            name="accountEquity"
            id="field_accountEquity"
            data-cy="accountEquity"
            formControlName="accountEquity"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.accountDataTimeSeries.accountCredit" for="field_accountCredit"
            >Account Credit</label
          >
          <input
            type="number"
            class="form-control"
            name="accountCredit"
            id="field_accountCredit"
            data-cy="accountCredit"
            formControlName="accountCredit"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.accountDataTimeSeries.accountFreeMargin" for="field_accountFreeMargin"
            >Account Free Margin</label
          >
          <input
            type="number"
            class="form-control"
            name="accountFreeMargin"
            id="field_accountFreeMargin"
            data-cy="accountFreeMargin"
            formControlName="accountFreeMargin"
          />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="propfirmApp.accountDataTimeSeries.accountStopoutLevel"
            for="field_accountStopoutLevel"
            >Account Stopout Level</label
          >
          <input
            type="number"
            class="form-control"
            name="accountStopoutLevel"
            id="field_accountStopoutLevel"
            data-cy="accountStopoutLevel"
            formControlName="accountStopoutLevel"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.accountDataTimeSeries.openLots" for="field_openLots">Open Lots</label>
          <input type="number" class="form-control" name="openLots" id="field_openLots" data-cy="openLots" formControlName="openLots" />
        </div>

        <div class="form-group">
          <label
            class="form-control-label"
            jhiTranslate="propfirmApp.accountDataTimeSeries.openNumberOfTrades"
            for="field_openNumberOfTrades"
            >Open Number Of Trades</label
          >
          <input
            type="number"
            class="form-control"
            name="openNumberOfTrades"
            id="field_openNumberOfTrades"
            data-cy="openNumberOfTrades"
            formControlName="openNumberOfTrades"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="propfirmApp.accountDataTimeSeries.mt4Account" for="field_mt4Account"
            >Mt 4 Account</label
          >
          <select class="form-control" id="field_mt4Account" data-cy="mt4Account" name="mt4Account" formControlName="mt4Account">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                mt4AccountOption.id === editForm.get('mt4Account')!.value?.id ? editForm.get('mt4Account')!.value : mt4AccountOption
              "
              *ngFor="let mt4AccountOption of mt4AccountsSharedCollection; trackBy: trackMt4AccountById"
            >
              {{ mt4AccountOption.accountLogin }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
